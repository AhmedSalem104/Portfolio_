<div class="min-h-screen pt-24 pb-16 bg-background">
  <div class="container mx-auto px-6">
    <!-- Page Title -->
    <div class="text-center mb-12" data-aos="fade-up">
      <h1 class="text-4xl md:text-5xl font-bold text-text-primary font-cairo mb-4">My Projects</h1>
      <div class="w-20 h-1 bg-gradient-to-r from-primary to-primary-light mx-auto"></div>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (project of projects; track project.title) {
        <div class="bg-white rounded-lg shadow-soft overflow-hidden transition-all duration-500 hover:shadow-2xl hover:-translate-y-3 hover:scale-105 group"
             data-aos="zoom-in-up"
             data-aos-duration="800"
             [attr.data-aos-delay]="project.delay">
          <div class="p-6">
            <h3 class="text-xl font-bold text-primary font-cairo mb-3 transition-all duration-300 group-hover:scale-110 group-hover:text-primary-light">{{ project.title }}</h3>
            <p class="text-text-secondary font-cairo mb-4">{{ project.description }}</p>

            <div class="flex flex-wrap gap-2 mb-4">
              @for (tech of project.technologies; track tech) {
                <span class="px-3 py-1 bg-background text-text-primary text-sm rounded-full font-cairo transition-all duration-300 hover:bg-gradient-to-r hover:from-primary hover:to-primary-light hover:text-white hover:scale-110 hover:-rotate-3 cursor-default">
                  {{ tech }}
                </span>
              }
            </div>

            <div class="flex gap-4">
              @if (project.demo) {
                <a [href]="project.demo" target="_blank"
                   class="flex-1 px-4 py-2 bg-gradient-to-r from-primary to-primary-light text-white text-center rounded-lg hover:shadow-md transition-all duration-300 font-cairo transform hover:scale-105 hover:-translate-y-1">
                  Live Demo
                </a>
              }
              @if (project.github) {
                <a [href]="project.github" target="_blank"
                   class="flex-1 px-4 py-2 border-2 border-secondary text-secondary text-center rounded-lg hover:bg-secondary hover:text-white transition-all duration-300 font-cairo transform hover:scale-105 hover:-translate-y-1">
                  GitHub
                </a>
              }
            </div>
          </div>
        </div>
      }
    </div>

    <!-- More Projects Link -->
    <div class="text-center mt-12">
      <a href="https://www.notion.so/Ahmed-Salem-Projects" target="_blank"
         data-aos="flip-up"
         data-aos-duration="1000"
         data-aos-delay="200"
         class="inline-block px-8 py-4 bg-gradient-to-r from-primary to-primary-light text-white font-bold font-cairo rounded-lg hover:shadow-xl transition-all duration-300 transform hover:scale-110 hover:-translate-y-2 animate-bounce-slow">
        View All Projects on Notion
      </a>
    </div>
  </div>
</div>
